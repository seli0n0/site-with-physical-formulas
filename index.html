<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физические Формулы</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Физические Формулы</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#kinematics">Кинематика</a></li>
            <li><a href="#dynamics">Динамика</a></li>
            <li><a href="#electricity">Электричество</a></li>
            <li><a href="#thermodynamics">Термодинамика</a></li>
            <li><a href="#optics">Оптика</a></li>
        </ul>
    </nav>

    <main>
        <!-- Кинематика -->
        <section id="kinematics">
            <h2>Кинематика</h2>

            <!-- Прямолинейное движение -->
            <div class="formula" onclick="toggleDerivatives('kinematic_linear_motion')">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>S</mi> <mo>=</mo> <mi>V</mi><sub>0</sub> <mo>&#x22C5;</mo> <mi>t</mi> <mo>+</mo> <mfrac><mn>1</mn><mn>2</mn></mfrac> <mi>a</mi> <mo>&#x22C5;</mo> <msup><mi>t</mi><mn>2</mn></msup>
                </math>
                <div class="derivatives" id="kinematic_linear_motion">
                    <math><mi>V</mi> <mo>=</mo> <mi>V</mi><sub>0</sub> <mo>+</mo> <mi>a</mi> <mo>&#x22C5;</mo> <mi>t</mi></math>
                    <math><mi>a</mi> <mo>=</mo> <mfrac><mi>ΔV</mi><mi>t</mi></mfrac></math>
                </div>
            </div>

            <!-- Ускорение -->
            <div class="formula" onclick="toggleDerivatives('kinematic_acceleration')">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>a</mi> <mo>=</mo> <mfrac><mi>ΔV</mi><mi>Δt</mi></mfrac>
                </math>
                <div class="derivatives" id="kinematic_acceleration">
                    <math><mi>ΔV</mi> <mo>=</mo> <mi>a</mi> <mo>&#x22C5;</mo> <mi>Δt</mi></math>
                    <math><mi>Δt</mi> <mo>=</mo> <mfrac><mi>ΔV</mi><mi>a</mi></mfrac></math>
                </div>
            </div>
        </section>

        <!-- Динамика -->
        <section id="dynamics">
            <h2>Динамика</h2>
            <div class="formula" onclick="toggleDerivatives('dynamic1')">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>F</mi> <mo>=</mo> <mi>m</mi> <mo>&#x22C5;</mo> <mi>a</mi>
                </math>
                <div class="derivatives" id="dynamic1">
                    <math><mi>m</mi> <mo>=</mo> <mfrac><mi>F</mi><mi>a</mi></mfrac></math>
                    <math><mi>a</mi> <mo>=</mo> <mfrac><mi>F</mi><mi>m</mi></mfrac></math>
                </div>
            </div>
        </section>

        <!-- Электричество -->
        <section id="electricity">
            <h2>Электричество</h2>
            <div class="formula" onclick="toggleDerivatives('electricity1')">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>I</mi> <mo>=</mo> <mfrac><mi>U</mi><mi>R</mi></mfrac>
                </math>
                <div class="derivatives" id="electricity1">
                    <math><mi>U</mi> <mo>=</mo> <mi>I</mi> <mo>&#x22C5;</mo> <mi>R</mi></math>
                    <math><mi>R</mi> <mo>=</mo> <mfrac><mi>U</mi><mi>I</mi></mfrac></math>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
